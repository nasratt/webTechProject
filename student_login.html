<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Student Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">HOME</a></li>
            <li><a href="">BOOKS</a></li>
            <li><a href="student_login.html">STUDENT</a></li>
            <li><a href="registration.html">REGISTRATION</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </nav>
      </header>
      <section class="loginMain">
        <div class="login_img">
          <div class="studentLoginBox">
            <h1 style="text-align: center; font-size: 25px">
              Student Login Form
            </h1>

            <form name="login" action="" method="">
              <div class="inputGroup">
                <label for="username">Username: </label>
                <input
                  type="text"
                  name="username"
                  placeholder="Enter Username"
                  required=""
                  class="blockInput"
                  id="username"
                />
              </div>
              <div class="inputGroup">
                <label for="password">Password: </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                  required=""
                  class="blockInput"
                  id="password"
                />
              </div>
              <button type="button" class="btn blockBtn">Login</button>
            </form>
            <div class="help-links">
              <p><a href="">Forgot password?</a></p>
              <p>
                New to this website? <a href="registration.html">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
