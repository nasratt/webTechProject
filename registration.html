<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">HOME</a></li>
            <li><a href="">BOOKS</a></li>
            <li><a href="student_login.html">STUDENT</a></li>
            <li><a href="registration.html">REGISTRATION</a></li>
            <li><a href="">ABOUT</a></li>
          </ul>
        </nav>
      </header>
      <section class="regMain">
        <div class="reg_img">
          <div class="studentRegBox">
            <h1 style="text-align: center; font-size: 25px">
              Student Registration Form
            </h1>

            <form name="registration" action="" method="" class="regForm">
              <div class="inputGroup">
                <label for="rollno">Roll No: </label>
                <input
                  type="text"
                  name="rollno"
                  placeholder="Roll No"
                  required=""
                  id="rollno"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="username">Username: </label>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  required=""
                  id="username"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="firstname">First Name: </label>
                <input
                  type="text"
                  name="firstname"
                  placeholder="First Name"
                  required=""
                  id="firstname"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="lastname">Last Name: </label>
                <input
                  type="text"
                  name="lastname"
                  placeholder="Last Name"
                  required=""
                  id="lastname"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="email">Email: </label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  required=""
                  id="email"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="password">Password: </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required=""
                  id="password"
                  class="blockInput"
                />
              </div>

              <div class="inputGroup">
                <label for="cpassword">Confirm Password: </label>
                <input
                  type="password"
                  name="cpassword"
                  placeholder="Confirm Password"
                  required=""
                  id="cpassword"
                  class="blockInput"
                />
              </div>
              <button type="button" class="btn blockBtn">Sign Up</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
